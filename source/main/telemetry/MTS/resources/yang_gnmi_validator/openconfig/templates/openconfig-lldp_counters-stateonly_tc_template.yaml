              Sample_settings: 'Default_Leaf_Sample_Settings'
              Test_Type: "functional" # functional / negative 
              Cli_Mapping:
                  cli_show_cmd: show lldp statistics interface re0:mgmt-0
                  pipe_display_xml_path: /lldp-statistics/lldp-interface-statistics/lldp-receive-tlv-discard-count
                  match_by_key_value: {'/lldp-statistics/lldp-interface-statistics/lldp-statistics-interface-name': '*'}
                  callback_func: sample_callback_func_lldp.py:interfaces_lldp_counter
              Rpc_Mapping:
                  rpc: <get-lldp-interface-statistics></get-lldp-interface-statistics>
                  rpc_xpath: /lldp-statistics/lldp-interface-statistics/lldp-receive-tlv-discard-count
