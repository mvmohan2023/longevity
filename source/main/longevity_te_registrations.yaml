#----------------------------------------------------------------------
# TE Registration: IFSMON_CHK
# Supported OS: 
#    - Junos
# Revision History:
# Name            Date          change details    
# apenjuri                      Intially Authored
#----------------------------------------------------------------------                                              
        IFSMON_CHK:
            UV-ARGS:
                provision-registration: 1
                te-ojects-to-register:
                    - lrm_baseline
                    - longevity_test
            TE-ARGS:
                resource_tag_include:
                    - longevity
                resource_tag_exclude:
                    - evo
                trace: ifsmon-chk
                parameter: ifsmon-statesacked
                mode: root
                command: ifsmon -c
                dataformat: text
                tolerance: 0
                regexp: '[.|\n]*\S+\s+\d+\s+\d+\s+\d+\s+\d+\s+\d+.\d+\s+(\d+\.\d+)'
                expression: current == 100.000
                database: ${True}            
                node: master
                controller: master      
