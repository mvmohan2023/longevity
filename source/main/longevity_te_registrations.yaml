#     - evo
# Revision History:
# Name            Date          change details    
# apenjuri                      Intially Authored
#----------------------------------------------------------------------  
#### CHK_EVO_SYS_PROCESS_CPU_ID
        CHK_EVO_SYS_PROCESS_CPU_ID:
            UV-ARGS:
                provision-registration: 1
                te-ojects-to-register:
                    - lrm_baseline
                    - longevity_test
            TE-ARGS:
                resource_tag_include:
                    - longevity
                resource_tag_exclude:
