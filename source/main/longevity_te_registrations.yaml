TE_DATA:
    uv-dm-enable: 0
    TE_REGISTRATION_DATA:
#----------------------------------------------------------------------
# TE Registrations: 
#     - CHK_FPC_STATUS
#     - CHK_FPC_CPU_TOTAL
#     - CHK_FPC_HEAP
#     - CHK_FPC_HEAP_BELOW_80
#     - CHK_FPC_MEM_BUF_UTIL
# CMD: 
#     - show chassis fpc
# Supported OS: 
#     - junos
#     - evo
# Revision History:
# Name            Date          change details    
# apenjuri                      Intially Authored
#----------------------------------------------------------------------                                              
#### CHK_FPC_STATUS
        CHK_FPC_STATUS:
            UV-ARGS:
                provision-registration: 1
                te-ojects-to-register:
                    - lrm_baseline
                    - longevity_test
            TE-ARGS:
                resource_tag_include:
                    - longevity
                resource_tag_exclude:
                    - none
                trace: show-chassis-fpc
                parameter: fpc-state
                command: show chassis fpc
                dataformat: xml
                tolerance: 0
                xpath: //fpc-information/fpc[state="Online"]/slot
                expression: current == snapshot 
                database: ${True}
                node: master
                controller: master
#### CHK_FPC_CPU_TOTAL
        CHK_FPC_CPU_TOTAL:
            UV-ARGS:
                provision-registration: 1
                te-ojects-to-register:
                    - lrm_baseline
                    - longevity_test
            TE-ARGS:
                resource_tag_include:
                    - longevity
                resource_tag_exclude:
                    - ptx10001-36mr
                    - ptx10003
                    - acx7509
                trace: show-chassis-fpc
                parameter: fpc-cpu-total
                command: show chassis fpc
                dataformat: xml
                tolerance: 10
                xpath: //fpc-information/fpc[state="Online"]/cpu-total
                expression: current <= 80
                database: ${True}
                node: master
                controller: master   
#### CHK_FPC_HEAP
        CHK_FPC_HEAP:
            UV-ARGS:
                provision-registration: 0
                te-ojects-to-register:
                    - lrm_baseline
                    - longevity_test
            TE-ARGS:
                resource_tag_include:
                    - longevity
                resource_tag_exclude:
                    - ptx10001-36mr
                    - ptx10003
                    - acx7509
                trace: show-chassis-fpc
                parameter: fpc-heap-util
                command: show chassis fpc
                dataformat: xml
                tolerance: 20
                xpath: //fpc-information/fpc[state="Online"]/memory-heap-utilization
                expression: current <= ((100 + float(tolerance)) / 100) * snapshot 
                database: ${True}
                node: master
                controller: master
#### CHK_FPC_HEAP_BELOW_80
        CHK_FPC_HEAP_BELOW_80:
            UV-ARGS:
                provision-registration: 0
                te-ojects-to-register:
                    - lrm_baseline
                    - longevity_test
            TE-ARGS:
                resource_tag_include:
                    - longevity
                resource_tag_exclude:
                    - ptx10001-36mr
                    - ptx10003
                    - acx7509
                trace: show-chassis-fpc
                parameter: fpc-heap-util-below-80
                command: show chassis fpc
                dataformat: xml
                tolerance: 15
                xpath: //fpc-information/fpc[state="Online"]/memory-heap-utilization
                expression: current <= 80
                database: ${True}                
                node: master
                controller: master                                
#### CHK_FPC_MEM_BUF_UTIL
        CHK_FPC_MEM_BUF_UTIL:
            UV-ARGS:
                provision-registration: 0
                te-ojects-to-register:
                    - lrm_baseline
                    - longevity_test
            TE-ARGS:
